name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Setup environment
      shell: bash
      run: |
        mkdir -p build/packages
        # Создаем минимальные необходимые файлы если их нет
        if [ ! -f License.rtf ]; then
          echo "{\rtf1\ansi\ansicpg1251\deff0\nouicompat\deflang1049{\fonttbl{\f0\fnil\fcharset204 Calibri;}}\viewkind4\uc1\pard\f0\fs22\lang1049 MIT License\par }" > License.rtf
        fi
        if [ ! -f WixCultureFix.wxs ]; then
          echo '<?xml version="1.0" encoding="UTF-8"?><Wix xmlns="http://schemas.microsoft.com/wix/2006/wi"><Product Codepage="1251"></Product></Wix>' > WixCultureFix.wxs
        fi

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ make libfmt-dev rpm

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '17.0'

    - name: Install WiX Toolset (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install wixtoolset -y --no-progress --ignore-detected-reboot
        $wixPath = if (Test-Path "C:\Program Files (x86)\WiX Toolset v3.14\bin") {
          "C:\Program Files (x86)\WiX Toolset v3.14\bin"
        } else {
          "C:\Program Files (x86)\WiX Toolset v3.11\bin"
        }
        echo "$wixPath" >> $env:GITHUB_PATH
        & "$wixPath\candle.exe" -version

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install cmake fmt

    - name: Configure project
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
        else
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Verify CPack configuration
      shell: bash
      run: |
        cd build
        echo "=== CPack configuration ==="
        cmake -L | grep CPACK
        echo "=== Project info ==="
        grep "project(" ../CMakeLists.txt

    - name: Build project
      shell: bash
      run: |
        cmake --build build --config Release --parallel 4

    - name: Verify build files
      shell: bash
      run: |
        cd build
        echo "=== Built files ==="
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          find . -name "*.exe" -o -name "*.dll"
        else
          find . -type f -executable -print
        fi

    - name: Generate packages
      shell: bash
      run: |
        cd build
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          # Генерация Linux пакетов
          cpack -G "DEB;RPM" -V --debug || (
            echo "::error::Linux package generation failed"
            ls -la _CPack*
            exit 1
          )
          mkdir -p packages
          cp *.deb *.rpm packages/ || echo "No packages copied"
          
          if [ -z "$(ls -A packages/*.deb 2>/dev/null)" ] && [ -z "$(ls -A packages/*.rpm 2>/dev/null)" ]; then
            echo "::error::No DEB/RPM packages generated!"
            ls -la
            exit 1
          fi

        elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          # Генерация Windows MSI
          cpack -V -G "WIX" --debug || (
            echo "::error::Windows package generation failed"
            cat _CPack_Packages/win64/WIX/wix.log || true
            exit 1
          )
          
          if [ -z "$(ls -A *.msi 2>/dev/null)" ]; then
            echo "::error::No MSI files generated!"
            ls -la
            exit 1
          fi
          
          mkdir -p packages
          cp *.msi packages/

        else
          # Генерация macOS DMG
          cpack -G "DragNDrop" -V --debug || (
            echo "::error::macOS package generation failed"
            exit 1
          )
          mkdir -p packages
          cp *.dmg packages/ || echo "No DMG packages copied"
        fi

    - name: Create source archives
      shell: bash
      run: |
        git archive --format=zip -o build/packages/source-code.zip HEAD
        git archive --format=tar.gz -o build/packages/source-code.tar.gz HEAD

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.os }}
        path: build/packages/
        retention-days: 1

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Combine artifacts
      run: |
        mkdir -p combined-packages
        find artifacts -type f -exec cp {} combined-packages/ \;
        ls -la combined-packages/

    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Multi-platform release includes:
          - Linux (.deb, .rpm)
          - Windows (.msi)
          - macOS (.dmg)
          - Source code archives
        draft: false
        prerelease: false
        files: |
          combined-packages/*
        token: ${{ secrets.GITHUB_TOKEN }}
        update: true
